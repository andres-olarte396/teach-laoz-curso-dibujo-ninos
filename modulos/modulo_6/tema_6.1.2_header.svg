<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#fff" />

  <!-- Capa 1. Fondo (Cielo/Pan de Arriba) -->
  <path d="M50,50 Q400,0 750,50 Q750,100 400,100 Q50,100 50,50" fill="#ffec99" stroke="#f08c00" stroke-width="2"/>
  <text x="350" y="70" font-family="Arial" font-size="20" fill="#e67700">FONDO (Cielo)</text>

  <!-- Capa 2: Medio (Montañas/Lechuga) -->
  <path d="M60,110 L200,80 L300,120 L500,80 L740,110" fill="none" stroke="#40c057" stroke-width="15" stroke-linecap="round"/>
  <text x="350" y="100" font-family="Arial" font-size="20" fill="#2b8a3e">MEDIO</text>

  <!-- Capa 3: Primer Plano (Personaje/Jamón) -->
  <rect x="250" y="130" width="300" height="40" fill="#fa5252" rx="10"/>
  <text x="320" y="155" font-family="Arial" font-size="20" fill="#fff">PRIMER PLANO</text>

  <!-- Capa 4: Suelo (Pan de Abajo) -->
  <path d="M50,180 Q400,220 750,180 Q750,230 400,230 Q50,230 50,180" fill="#ffec99" stroke="#f08c00" stroke-width="2"/>

  <!-- Flecha grande indicando "Capas" -->
  <path d="M100,60 L80,200 L70,190 M80,200 L90,190" stroke="#333" stroke-width="3"/>

  <!-- Mini Paisaje Resultado (Derecha) -->
  <g transform="translate(500, 250)">
    <rect x="0" y="0" width="200" height="120" fill="#87ceeb" stroke="#333"/> <!-- Cielo -->
    <path d="M0,80 L50,40 L100,80 L150,50 L200,80 L200,120 L0,120" fill="#40c057"/> <!-- Montañas Medio -->
    <circle cx="50" cy="110" r="20" fill="#fa5252"/> <!-- Objeto Rojo Primer Plano -->
  </g>
  
  <text x="540" y="390" font-family="Arial" font-size="14" fill="#333">¡Resultado!</text>
</svg>
