<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#fff" />

  <!-- Puntos -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="150" height="150" fill="#e9ecef" rx="10"/>
    <circle cx="30" cy="30" r="5" fill="#333"/> <circle cx="75" cy="30" r="5" fill="#333"/> <circle cx="120" cy="30" r="5" fill="#333"/>
    <circle cx="30" cy="75" r="5" fill="#333"/> <circle cx="75" cy="75" r="5" fill="#333"/> <circle cx="120" cy="75" r="5" fill="#333"/>
    <circle cx="30" cy="120" r="5" fill="#333"/> <circle cx="75" cy="120" r="5" fill="#333"/> <circle cx="120" cy="120" r="5" fill="#333"/>
    <text x="35" y="180" font-family="Arial" font-size="20">Puntos</text>
  </g>

  <!-- Rayas -->
  <g transform="translate(325, 100)">
    <rect x="0" y="0" width="150" height="150" fill="#e9ecef" rx="10"/>
    <line x1="20" y1="20" x2="130" y2="20" stroke="#333" stroke-width="4"/>
    <line x1="20" y1="50" x2="130" y2="50" stroke="#333" stroke-width="4"/>
    <line x1="20" y1="80" x2="130" y2="80" stroke="#333" stroke-width="4"/>
    <line x1="20" y1="110" x2="130" y2="110" stroke="#333" stroke-width="4"/>
    <text x="45" y="180" font-family="Arial" font-size="20">Rayas</text>
  </g>

  <!-- Cuadrícula -->
  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="150" height="150" fill="#e9ecef" rx="10"/>
    <line x1="50" y1="20" x2="50" y2="130" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="20" x2="100" y2="130" stroke="#333" stroke-width="2"/>
    <line x1="20" y1="50" x2="130" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="20" y1="100" x2="130" y2="100" stroke="#333" stroke-width="2"/>
    <text x="25" y="180" font-family="Arial" font-size="20">Cuadrícula</text>
  </g>

</svg>
