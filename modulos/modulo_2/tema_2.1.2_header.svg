<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#fff" />

  <!-- Lado Suave (Pluma) -->
  <g transform="translate(200, 200)">
    <path d="M0,150 Q20,0 0,-150" stroke="#adb5bd" stroke-width="2" fill="none"/> <!-- Eje -->
    <!-- Pelos suaves -->
    <path d="M0,-140 Q30,-100 40,-80" stroke="#ced4da" stroke-width="1"/>
    <path d="M0,-120 Q40,-80 50,-60" stroke="#ced4da" stroke-width="1"/>
    <path d="M0,-100 Q50,-50 60,-30" stroke="#ced4da" stroke-width="1"/>
    <path d="M0,0 Q60,50 50,100" stroke="#ced4da" stroke-width="1"/>
    
    <path d="M0,-140 Q-30,-100 -40,-80" stroke="#ced4da" stroke-width="1"/>
    <path d="M0,-120 Q-40,-80 -50,-60" stroke="#ced4da" stroke-width="1"/>
    <path d="M0,-100 Q-50,-50 -60,-30" stroke="#ced4da" stroke-width="1"/>
    
    <text x="-60" y="200" font-family="Arial" font-size="24" fill="#868e96">Suave (Fantasma)</text>
  </g>

  <!-- Lado Fuerte (Roca) -->
  <g transform="translate(600, 200)">
    <path d="M-50,100 L-80,50 L-40,0 L0,-50 L60,-30 L100,50 L80,120 L0,150 Z" fill="#868e96" stroke="#343a40" stroke-width="8" stroke-linejoin="round"/>
    <text x="-60" y="200" font-family="Arial" font-size="24" fill="#343a40" font-weight="bold">FUERTE (ROBOT)</text>
  </g>

  <!-- Separador -->
  <line x1="400" y1="50" x2="400" y2="350" stroke="#333" stroke-width="2" stroke-dasharray="10,5"/>

</svg>
