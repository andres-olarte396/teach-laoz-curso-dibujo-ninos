<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f8f9fa" />

  <!-- Corteza de Ãrbol -->
  <g transform="translate(100, 100)">
    <circle cx="100" cy="100" r="90" fill="#865439"/>
    <path d="M50,50 Q100,10 150,50 Q120,100 150,150" fill="none" stroke="#5c3a21" stroke-width="5"/>
    <path d="M50,150 Q80,100 50,50" fill="none" stroke="#5c3a21" stroke-width="5"/>
    <path d="M80,80 Q100,120 120,80" fill="none" stroke="#5c3a21" stroke-width="5"/>
    <text x="60" y="220" font-family="Arial" font-size="20" fill="#5c3a21">CORTEZA</text>
  </g>

  <!-- Pelo (Pelaje) -->
  <g transform="translate(300, 100)">
    <circle cx="100" cy="100" r="90" fill="#ffd43b"/>
    <g stroke="#e67700" stroke-width="3" fill="none">
       <path d="M50,50 L60,80 M70,50 L80,80 M90,50 L100,80"/>
       <path d="M110,120 L120,150 M130,120 L140,150 M150,120 L160,150"/>
       <path d="M80,100 L90,130 M60,100 L70,130"/>
    </g>
    <text x="70" y="220" font-family="Arial" font-size="20" fill="#e67700">PELAJE</text>
  </g>
  
  <!-- Escamas -->
  <g transform="translate(500, 100)">
    <circle cx="100" cy="100" r="90" fill="#3bc9db"/>
    <g fill="none" stroke="#0b7285" stroke-width="3">
      <path d="M50,70 Q65,50 80,70"/> <path d="M80,70 Q95,50 110,70"/> <path d="M110,70 Q125,50 140,70"/>
      <path d="M65,90 Q80,70 95,90"/> <path d="M95,90 Q110,70 125,90"/>
    </g>
    <text x="60" y="220" font-family="Arial" font-size="20" fill="#0b7285">ESCAMAS</text>
  </g>

</svg>
