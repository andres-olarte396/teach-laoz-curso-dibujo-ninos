<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f3f0ff" />

  <!-- Burbujas -->
  <!-- Burbujas con animación -->
  <g>
    <circle id="b1" cx="150" cy="200" r="80" fill="#d0ebff" stroke="#74c0fc" stroke-width="2" opacity="0.8">
      <animate attributeName="cy" values="200;120;200" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="150;170;130;150" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle id="b1b" cx="120" cy="170" r="15" fill="#fff" opacity="0.6">
      <animate attributeName="cy" values="170;90;170" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="120;140;100;120" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle id="b2" cx="250" cy="300" r="40" fill="#d0ebff" stroke="#74c0fc" stroke-width="2" opacity="0.8">
      <animate attributeName="cy" values="300;220;300" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="250;270;230;250" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle id="b2b" cx="230" cy="290" r="8" fill="#fff" opacity="0.6">
      <animate attributeName="cy" values="290;210;290" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="230;250;210;230" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle id="b3" cx="100" cy="320" r="20" fill="#d0ebff" stroke="#74c0fc" stroke-width="2" opacity="0.8">
      <animate attributeName="cy" values="320;240;320" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="100;120;80;100" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Sol -->
  <circle cx="650" cy="100" r="60" fill="#fcc419"/>
  <text x="600" y="200" font-family="Arial" font-size="20">¡Sin esquinas!</text>

  <!-- Pelota con animación de rebote -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="450,250;450,180;450,250" dur="2s" repeatCount="indefinite"/>
    <g>
      <circle cx="0" cy="0" r="50" fill="#ff6b6b"/>
      <path d="M-45,10 Q0,30 45,10" fill="none" stroke="#fff" stroke-width="5"/>
      <path d="M-45,-10 Q0,-30 45,-10" fill="none" stroke="#fff" stroke-width="5"/>
    </g>
  </g>

</svg>
